footprint: [[0.6, 0.35], [0.6, -0.35], [-0.6, -0.35], [-0.6, 0.35]]

observation_sources: laser_scan_sensor

laser_scan_sensor:
  sensor_frame: hokuyo_link
  data_type: LaserScan
  topic: scan
  marking: true
  clearing: true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  2.58  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1  # max. distance from an obstacle at which costs are incurred for planning paths.


